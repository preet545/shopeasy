<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shop Easy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('product_list') }}">Products</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li>
                    <div class="cart-icon">
                        <a href="{{ url_for('view_cart') }}">
                            <i class="fa">&#xf07a;</i>
                            <div id="cart-count" class="cart-count">{{ cart_count }}</div>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div id="login-page">
        <h2>Login</h2>
        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Register to track your orders and receive exclusive offers.</p>
        <p><a href="{{ url_for('reset_password') }}">Forgot your password?</a></p> <!-- Added Reset Password Link -->
    </div>
</body>

</html>
